<div class="gold-star">
    <span class="fa fa-star" ng-show="{{ stars >= 1 }}"></span>
    <span class="fa fa-star-half" ng-show="{{ stars >= 0.5 && stars < 1 }}"></span>
    <span class="fa fa-star" ng-show="{{ stars >= 2 }}"></span>
    <span class="fa fa-star-half" ng-show="{{ stars >= 1.5 && stars < 2 }}"></span>
    <span class="fa fa-star" ng-show="{{ stars >= 3 }}"></span>
    <span class="fa fa-star-half" ng-show="{{ stars >= 2.5 && stars < 3}}"></span>
</div>
